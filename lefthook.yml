pre-commit:
#   parallel: true
  piped: true
  commands:
    01_prepare:
      run: if [ -d .lefthook ]; then rm -r .lefthook; fi; mkdir .lefthook
    02_oj-resolve:
      run: competitive-verifier oj-resolve > .lefthook/oj-resolve.json
    03_verify:
      run_group: verify
    04_check:
      glob: ".lefthook/verify_*.json"
      run: competitive-verifier check {all_files}
    05_clean:
      run: rm -r .lefthook

verify:
  parallel: true
